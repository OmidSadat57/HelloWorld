<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::body})}" lang="en">
<body>
    <div>
        <h1 class="ueberschrift">Ergebnis der Wetterdatenabfrage!</h1>
    </div>
    <div class="stadtgespeichert">
        <h2 class="ueberschrift2">Aktuell sieht das Wetter in deiner Wunschstadt so aus: </h2>
        <div>
            <div class="row">
                <div class="col-3">
                    <p th:text="'Stadtname: ' + ${weatherResponse.name}"></p>
                </div>
                <div class="col-3">
                    <p th:text="'Land: ' + ${weatherResponse.sys.country}"></p>
                </div>
                <div class="col-3">
                    <p th:text="'Temperatur in 째C: ' + ${weatherResponse.main.temp}"></p>
                </div>
                <div class="col-3">
                    <p th:text="'gef체hlte Temperatur in 째C: ' + ${weatherResponse.main.feels_like}"></p>
                </div>
            </div>
        </div>
        <div>
            <table class="table table-striped table-hover">
                <caption>Wetterdetails</caption>
                <thead>
                <tr>
                    <th scope="col">Main</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="weatherEntity : ${weatherResponse.getWeather()}">
                    <td><span th:text="${weatherEntity.main}">Main: </span></td>
                    <td><span th:text="${weatherEntity.description}">Description: </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <form action="/getCities">
                <button type="submit" class="btn-typ-3">Siehe Wunscht채dte</button>
            </form>
        </div>
    </div>
</body>
</html>
